<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advent of Code 2025</title>
  </head>
  <body>
    <h1>Advent of Code 2025</h1>
    <div id="mainContainer" class="container grid">
      <div class="inputBox flex" id="day1Box">
        <label for="input1">Day 1</label>
        <textarea
          rows="6"
          type="text"
          name="input1"
          id="input1"
          placeholder="input here..."
        ></textarea>
        <div id="answer1Day1" class="answer">answer for puzzle 1:</div>
        <div id="answer2Day1" class="answer">answer for puzzle 2:</div>
        <button id="day1Submit">Submit</button>
      </div>
      <div class="inputBox flex" id="day2Box">
        <label for="input2">Day 2</label>

          type="text"
          rows="6"

          placeholder="input here..."
        ></textarea>

        <div id="answer2Day2" class="answer">answer for puzzle 2:</div>
        <button id="day2Submit">Submit</button>
      </div>
      <div class="inputBox flex" id="day3Box">
        <label for="input3">Day 3</label>
        <textarea
          rows="6"
          type="text"
          name="input3"
          id="input3"
          placeholder="input here..."
        ></textarea>
        <div id="answer1Day3" class="answer">answer for puzzle 1:</div>
        <div id="answer2Day3" class="answer">answer for puzzle 2:</div>
        <button id="day3Submit">Submit</button>
      </div>
    </div>
  </body>
</html>
